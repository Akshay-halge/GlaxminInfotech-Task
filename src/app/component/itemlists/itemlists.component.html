  <div class="container">
    <div class="nav-buttons">
        <button (click)="goBack()">Back</button>
        <button (click)="goToEmicalculator()">Next</button>
      </div>    
    <h2>Todo Transfer App</h2>
    <div class="lists-container">
      <div class="list">
        <h3>List 1</h3>
        <ul>
          <li *ngFor="let item of firstlistItems; let i = index">
            <strong>ID:</strong> {{ item.id }} | <strong>Todo:</strong> {{ item.todo }}
            <button (click)="transferItem(i)">Transfer ‚û°Ô∏è</button>
          </li>
        </ul>
        <button class="hold" *ngIf="firstlistItems.length > 0" (click)="transferAll()">Hold All ‚û°Ô∏è</button>
      </div>
      <div class="list">
        <h3>List 2</h3>
        <ul>
          <li *ngFor="let item of secondlistItems; let i = index">
            <strong>ID:</strong> {{ item.id }} | <strong>Todo:</strong> {{ item.todo }}
            <button (click)="reverseItem(i)">‚¨ÖÔ∏è Reverse</button>
          </li>
        </ul>
        <button class="hold" *ngIf="secondlistItems.length > 0" (click)="reverseAll()">‚¨ÖÔ∏è Reverse Hold All</button>
      </div>
    </div>
  
    <button class="reset" (click)="resetAll()">üîÑ Reset</button>
  </div>
